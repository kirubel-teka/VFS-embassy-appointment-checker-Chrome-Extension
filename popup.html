<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFS Notifier Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f7fafc;
        }
        /* Custom toggle switch styling */
        .dot {
            left: 0.25rem; /* Equivalent to left-1 */
            top: 0.25rem;  /* Equivalent to top-1 */
            transition: transform 0.3s ease-in-out;
        }
        input:checked + div .dot {
            transform: translateX(1.5rem); /* Equivalent to translate-x-full for w-6 dot in w-14 track */
        }
        input:checked + div {
            background-color: #10B981; /* bg-green-500 */
        }
        input:not(:checked) + div {
            background-color: #4B5563; /* bg-gray-600 */
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">VFS Notifier Settings</h1>

        <div class="mb-4">
            <label for="vfsUrl" class="block text-sm font-medium text-gray-700 mb-1">VFS Login URL:</label>
            <input type="url" id="vfsUrl" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="e.g., https://visa.vfsglobal.com/ltu/en/lt/login">
        </div>

        <div class="mb-4">
            <label for="userEmail" class="block text-sm font-medium text-gray-700 mb-1">Your Email (for VFS login):</label>
            <input type="email" id="userEmail" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="your_vfs_email@example.com">
        </div>

        <div class="mb-4">
            <label for="userPassword" class="block text-sm font-medium text-gray-700 mb-1">Your Password (for VFS login):</label>
            <input type="password" id="userPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="VFS password">
        </div>

        <div class="flex items-center justify-between mb-6">
            <label for="enableToggle" class="flex items-center cursor-pointer">
                <div class="relative">
                    <input type="checkbox" id="enableToggle" class="sr-only">
                    <div class="block w-14 h-8 rounded-full"></div>
                    <div class="dot absolute bg-white w-6 h-6 rounded-full"></div>
                </div>
                <div class="ml-3 text-gray-700 font-medium">Enable Checker</div>
            </label>
        </div>

        <button id="saveSettings" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Save Settings
        </button>

        <p id="statusMessage" class="text-center mt-4 text-sm text-gray-600"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
